<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="game-container">
        <h1 class="title">Guess the Number Game</h1>
        <p class="instructions">Pick a number between <strong>1</strong> and <strong>10</strong>.</p>

        <input type="number" id="userInput" class="input-box" placeholder="Enter your guess" />
        <button id="checkBtn" class="btn">Check</button>

        <p id="message" class="result-text"></p>

        <div >Attempts remaining <h1 class="attempt-field">5</h1></div>
        <div class="division"></div>
        <div class="reset-Field"></div>
    </div>

</body>
</html>
